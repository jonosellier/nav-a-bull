<html>

<head>

</head>

<body>
    <h6>Webkit Compass</h6>
    <h1 id="heading">undefined</h1>
    <h6>Alpha Value</h6>
    <h1 id="alpha">undefined</h1>
    <h6>Absolute Alpha</h6>
    <h1 id="absAlpha">undefined</h1>
    <script>
        if ('ondeviceorientation' in window) {
            window.addEventListener('deviceorientation', function(e) {
                document.getElementById('heading').innerHTML = e.webkitCompassHeading;
                document.getElementById('alpha').innerHTML = e.alpha;
            });
        }
        if ('ondeviceorientationabsolute' in window) {
            window.addEventListener('deviceorientationabsolute', function(e) {
                document.getElementById('absAlpha').innerHTML = e.alpha;
            })
        }
    </script>
</body>

</html>
